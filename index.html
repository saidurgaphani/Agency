<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="preconnect" href="https://img.youtube.com">

  <!-- Favicon and app icons -->
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/favicon.png">

  <!-- Canonical URL removed to allow sharing of the current domain automatically -->

  <!-- Primary Meta Tags -->
  <title>ViBound Studio - Premium Web Design & Development Services</title>
  <meta name="title" content="ViBound Studio - Premium Web Design & Development Services">
  <meta name="description"
    content="Get premium websites within your budget. Flexible pricing for every stage - from design to development. Try our project estimation calculator." />
  <meta name="author" content="ViBound Studio" />
  <meta name="publisher" content="ViBound Studio" />
  <meta name="keywords"
    contqent="web design, web development, website design, affordable web design, premium websites, design studio, development services, project calculator" />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <meta name="googlebot" content="index, follow" />
  <meta name="bingbot" content="index, follow" />

  <!-- Language and geo tags -->
  <meta name="language" content="English">
  <meta name="geo.region" content="US" />
  <meta name="geo.placename" content="United States" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="ViBound Studio" />
  <meta property="og:title" content="ViBound Studio - Premium Web Design & Development Services" />
  <meta property="og:description"
    content="Get premium websites within your budget. Flexible pricing for every stage - from design to development." />
  
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="ViBound Studio - Premium Web Design & Development" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@viboundstudio" />
  <meta name="twitter:creator" content="@viboundstudio" />
  <meta name="twitter:title" content="ViBound Studio - Premium Web Design & Development Services" />
  <meta name="twitter:description"
    content="Get premium websites within your budget. Flexible pricing for every stage - from design to development." />
  
  <meta name="twitter:image:alt" content="ViBound Studio - Premium Web Design & Development" />

  <!-- Additional SEO meta tags -->
  <meta name="theme-color" content="#000000" />
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="application-name" content="ViBound Studio" />

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ViBound Studio",
      "description": "Premium web design and development services. Get websites within your budget.",
      "url": "https://vibound-studio.vercel.app",
      <!-- "logo": "", -->
      "sameAs": [
        "https://twitter.com/stratstudio"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      }
    }
    </script>

  <!-- Structured Data - Website -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ViBound Studio",
      "description": "Get premium websites within your budget. Flexible pricing for every stage - from design to development.",
      "url": "https://vibound-studio.vercel.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://vibound-studio.vercel.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  <script defer data-website-id="686be995fc819aa6d62fecab" data-domain="webfluin.com"
    src="https://datafa.st/js/script.js">
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
