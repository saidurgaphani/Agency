<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://img.youtube.com">
    
    <!-- Favicon and app icons -->
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://stratstudio.com/" />
    
    <!-- Primary Meta Tags -->
    <title>Strat Studio - Premium Web Design & Development Services</title>
    <meta name="title" content="Strat Studio - Premium Web Design & Development Services">
    <meta name="description" content="Get premium websites within your budget. Flexible pricing for every stage - from design to development. Try our project estimation calculator." />
    <meta name="author" content="Strat Studio" />
    <meta name="publisher" content="Strat Studio" />
    <meta name="keywords" content="web design, web development, website design, affordable web design, premium websites, design studio, development services, project calculator" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    
    <!-- Language and geo tags -->
    <meta name="language" content="English">
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Strat Studio" />
    <meta property="og:url" content="https://stratstudio.com/" />
    <meta property="og:title" content="Strat Studio - Premium Web Design & Development Services" />
    <meta property="og:description" content="Get premium websites within your budget. Flexible pricing for every stage - from design to development." />
    <meta property="og:image" content="https://stratstudio.com/lovable-uploads/2d0fa8c8-bea8-45ff-a848-af2588066033.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Strat Studio - Premium Web Design & Development" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@stratstudio" />
    <meta name="twitter:creator" content="@stratstudio" />
    <meta name="twitter:title" content="Strat Studio - Premium Web Design & Development Services" />
    <meta name="twitter:description" content="Get premium websites within your budget. Flexible pricing for every stage - from design to development." />
    <meta name="twitter:image" content="https://stratstudio.com/lovable-uploads/2d0fa8c8-bea8-45ff-a848-af2588066033.png" />
    <meta name="twitter:image:alt" content="Strat Studio - Premium Web Design & Development" />
    
    <!-- Additional SEO meta tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="application-name" content="Strat Studio" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Strat Studio",
      "description": "Premium web design and development services. Get websites within your budget.",
      "url": "https://stratstudio.com",
      "logo": "https://stratstudio.com/lovable-uploads/73bf5b70-4fb0-451c-bc96-8c24ab3ae497.png",
      "sameAs": [
        "https://twitter.com/stratstudio"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      }
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Strat Studio",
      "description": "Get premium websites within your budget. Flexible pricing for every stage - from design to development.",
      "url": "https://stratstudio.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://stratstudio.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <script
      defer
      data-website-id="686be995fc819aa6d62fecab"
      data-domain="webfluin.com"
      src="https://datafa.st/js/script.js">
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
